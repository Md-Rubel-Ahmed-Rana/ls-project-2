<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Welcome To Storage</h2>
    </header>

    <main>
        <section>
            <form onsubmit="event.preventDefault()" >
                <label for="name" class="form">
                    Enter your name: <input type="text" name="name" id="name">
                </label>
                <label for="email" class="form">
                    Enter your email: <input type="text" name="email" id="email">
                </label>
                <label for="password" class="form">
                    Enter your password: <input type="text" name="" id="password">
                </label>
                <button onclick="submitBtn()">Submit</button>
            </form>
        </section>
        <div>
            <p mute ="true" >Check LocalStorage to see users</p>
        </div>
    </main>

   <script src="./local.js"></script>
</body>
</html>
